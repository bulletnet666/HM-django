{% extends 'base_v2.html' %}

{% block content %}
<div class="container mt-3">
    <h2>List of Tasks</h2>
    <a href="" class="btn btn-primary mb-3">Create Task</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
                <span class="badge text-bg-primary ms-2">{{ task.status }}</span>
                <span class="badge text-bg-secondary ms-1">{{ task.priority }}</span>
            </div>
            <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#desc{{ task.pk }}" aria-expanded="false" aria-controls="desc{{ task.pk }}">
              <i class="bi bi-chevron-down"></i>
            </button>
        </li>
        <li class="list-group-item collapse" id="desc{{ task.pk }}">
            {{ task.description }}
        </li>
        {% empty %}
        <li class="list-group-item">No tasks</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
